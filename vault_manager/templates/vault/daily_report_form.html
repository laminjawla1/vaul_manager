{% extends "vault/admin/admin_layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
            <form method="POST" class="content-section">
                {% csrf_token %}
                <fieldset class="form-group text-white">
                    <legend class="border-bottom mb-4 text-white fw-bold">Send Daily Report</legend>
                    <div class="form-row mb-3">
                        <div class="form-group col-md-12 text-white">
                          {{ form.opening_cash|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-12 text-white">
                          {{ form.additional_cash|as_crispy_field }}
                        </div>
                        <div class="form-group col-md-12 text-white">
                          {{ form.closing_balance|as_crispy_field }}
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">{{button}}</button>
                </div>
            </form>
    </div>
</div>
{% endblock %}
